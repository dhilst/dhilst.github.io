---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
  {% assign year = post.date | date: "%Y" | plus: 0 %}
  {% if year > 2013 %}
  <h2 class="post-title">
    {{ post.title }}
  </h2>
  <small class="post-meta"> - {{ post.date | date: "%b %-d, %Y" }}</small>
  <div class="post-excerpt">
    {{ post.excerpt }}
  </div>
  <div class="text-center">
    <a class="post-link read-more-link" href="{{ post.url | prepend: site.baseurl }}">Read more ... </a>
  </div>
  <hr></hr>
  {% endif %}
  {% endfor %}
</ul>
