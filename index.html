---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
    {% if post.blogger != 'true'  %}
      <a class="clean-link" href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">
          {{ post.title }}
        </h2>
        <div class="post-meta">
          <span class="post-tags-mark">&raquo;</span>
          <small>{{ post.date | date: "%b %-d, %Y" }}</small>
          <span class="post-tags-dash">&dash;</span>
          {% for tag in post.tags %}
            <small class="post-tags">{{ tag }}, </small>
          {% endfor %}
        </div>
      </a>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
      <div class="text-center">
        <a class="post-link read-more-link" href="{{ post.url | prepend: site.baseurl }}">Read more ... </a>
      </div>
      <hr></hr>
    {% endif %}
  {% endfor %}
</ul>
